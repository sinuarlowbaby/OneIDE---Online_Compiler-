{% extends 'user/user_home.html' %}
{% block body %}

<style>
    body {
        background-color: #f7f9fc;
        font-family: Arial, sans-serif;
    }

    .feedback-container {
        margin-top: 50px;
        padding: 30px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    .star-rating {
        margin-top: 40px;
        display: inline-block;
        direction: rtl; /* Makes the stars go from left to right */
    }

    .star-rating input {
        display: none;
    }

    .star-rating label {
        font-size: 2.5em;
        color: #d3d3d3;
        margin: 0 5px;
        cursor: pointer;
        transition: color 0.2s ease-in-out;
    }

    .star-rating input:checked ~ label,
    .star-rating input:not(:checked) ~ label:hover,
    .star-rating input:not(:checked) ~ label:hover ~ label {
        color: #F79426;
    }

    .star-rating input:checked + label:hover,
    .star-rating input:checked ~ label:hover,
    .star-rating label:hover ~ input:checked ~ label,
    .star-rating input:checked ~ label:hover ~ label {
        color: #FECE31;
    }

    .btn-submit,
    .btn-complaint {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-submit {
        background-color: #28a745; /* Green background */
        color: white; /* White text */
        border: none;
    }

    .btn-submit:hover {
        background-color: #218838; /* Darker green on hover */
        transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .btn-complaint {
        background-color: #dc3545; /* Red background */
        color: white; /* White text */
        border: none;
    }

    .btn-complaint:hover {
        background-color: #c82333; /* Darker red on hover */
        transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .feedback-input-field {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #ccc; /* Soft gray border for a sleek look */
        border-radius: 10px; /* Rounded corners for a modern feel */
        background-color: #f7f7f7; /* Light gray background */
        color: #333; /* Dark text color for readability */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        resize: vertical; /* Allow vertical resizing */
    }

    .feedback-input-field:focus {
        border-color: #007bff; /* Subtle blue border on focus */
        outline: none; /* Remove default outline */
    }

    .feedback-input-field::placeholder {
        color: #888; /* Lighter gray color for placeholder text */
        font-style: italic;
    }

    .feedback-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
    }

    .feedback-item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feedback-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .feedback-content p {
        font-size: 16px;
        color: #333;
        margin: 8px 0;
    }

    .feedback-text {
        font-weight: 500;
    }

    .feedback-rating {
        color: #f39c12;
    }

    .feedback-date {
        color: #7f8c8d;
        font-style: italic;
    }

    @media (max-width: 768px) {
        .feedback-container {
            gap: 15px;
        }

        .feedback-item {
            padding: 15px;
        }
    }
</style>

<body>
    <div class="feedback-container">
        <h2>Send Feedback</h2>
        <form action="sendfeedback_post" method="post">
            {% csrf_token %}
            <div class="feedback-zone">
                <label for="user-feedback">Feedback:</label>
                <textarea class="feedback-input-field" name="feed" rows="4" placeholder="Enter your feedback here..." required></textarea>
            </div>

            <div class="form-group">
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" title="Awesome" aria-hidden="true">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="Great" aria-hidden="true">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="Very good" aria-hidden="true">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="Good" aria-hidden="true">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="Bad" aria-hidden="true">&#9733;</label>
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit Feedback</button>
        </form>

        <h3>Previous Feedbacks</h3>
        <div class="feedback-container">
            {% for i in val %}
            <div class="feedback-item">
                <div class="feedback-content">
                    <p class="feedback-text"><strong>Feedback:</strong> {{ i.feedback }}</p>
                    <p class="feedback-rating"><strong>Rating:</strong> {{ i.rating }} / 5</p>
c                </div>
            </div>
            {% endfor %}
        </div>

        <a href="/replycomplaintuser">
            <button class="btn-complaint">Submit Complaint</button>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

{% endblock %}
