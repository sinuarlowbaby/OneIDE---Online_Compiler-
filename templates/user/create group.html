{% extends 'user/user_home.html' %}
{% block body %}

    <style>
        body.custom-body {
            background-color: #eef2f8;
            font-family: 'Arial', sans-serif;
        }
        .custom-container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .custom-heading {
            text-align: center;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .custom-form-group {
            margin-bottom: 20px;
        }
        .custom-form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #343a40;
        }
        .custom-form-group input[type="text"], .custom-form-group input[type="file"], .custom-form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
            color: #495057;
            background-color: #f7f7f7;
        }
        .custom-form-group input[type="text"]:focus, .custom-form-group input[type="file"]:focus, .custom-form-group textarea:focus {
            border-color: #80bdff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .custom-btn-primary {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .custom-btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
<body class="custom-body">

    <div class="custom-container">
        <h2 class="custom-heading">Create Group</h2>
        <form method="post" action="/groupcreate" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="custom-form-group">
                <label for="groupname">Group Name:</label>
                <input type="text" class="form-control" name="groupname" required>
            </div>
            <div class="custom-form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description" required>
            </div>
            <div class="custom-form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="custom-btn-primary">Create</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
