{% extends 'user/user_home.html' %}
{% block body %}
    <style>
        @keyframes fadeInUnique {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .unique-body {
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            animation: fadeInUnique 0.5s ease-in-out;
        }

        .unique-card {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
            animation: fadeInUnique 0.7s ease-in-out;
        }

        .unique-card h2 {
            font-weight: 600;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .unique-form-group label {
            font-weight: 500;
            color: #343a40;
        }

        .unique-form-control {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: #f7f9fc;
            transition: border-color 0.3s ease;
        }

        .unique-form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .unique-btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .unique-btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .unique-btn-primary:active {
            background-color: #004085;
            transform: scale(0.95);
        }
    </style>

    <div class="unique-body">
        <div class="unique-card">
            <h2>Add Member</h2>
            <form method="post" action="/addgrpmembercode" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="unique-form-group">
                    <label for="name">Username:</label>
                    <select name="name" class="unique-form-control" required>
                        <option value="" disabled selected>Select username</option>
                        {% for user in val %}
                            <option value="{{ user.id }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="unique-btn-primary">Create</button>
            </form>
        </div>
    </div>

{% endblock %}
