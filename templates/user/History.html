{% extends 'user/user_home.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Saved History</h2>
        <form id="form1" name="form1" method="post" action="">
            {% csrf_token %} 
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="languageSelect">Language</label>
                    <select id="languageSelect" name="select" class="form-control">
                        <option value="">Select Language</option>
                        <!-- Add your options here -->
                    </select>
                </div>
                <div class="form-group col-md-6 align-self-end">
                    <input type="submit" name="Submit" value="Submit" class="btn btn-primary btn-block"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="topic">Topic</label>
                    <input type="text" id="topic" name="textfield" class="form-control" placeholder="Enter topic"/>
                </div>
                <div class="form-group col-md-6 align-self-end">
                    <input type="submit" name="Submit2" value="Search" class="btn btn-primary btn-block"/>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Topic</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sample Topic</td>
                        <td><a href="historycode" class="btn btn-info">View</a></td>
                    </tr>
                    <!-- Repeat for other topics -->
                </tbody>
            </table>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
