{% extends 'user/user_home.html' %}
{% block body %}
    <style>
        body {
            background-color: #eef2f8;
        }
        .unique-container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .unique-heading {
            text-align: center;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .unique-section {
            margin-bottom: 20px;
        }
        .unique-label {
            font-weight: 600;
            color: #333;
        }
        .unique-text {
            font-size: 1.2rem;
            color: #555;
        }
        .unique-code-container {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
        }
        .unique-code-container code {
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            color: #d63384;
        }
        .unique-btn-execute {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            margin-top: 20px;
            text-decoration: none;
        }
        .unique-btn-execute:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="unique-container">
        <h2 class="unique-heading">Individual Example Program</h2>

        <!-- Topic Section -->
        <div class="unique-section">
            <span class="unique-label">Topic:</span>
            <span class="unique-text">{{ val.topic }}</span>
        </div><div class="unique-section">
            <span class="unique-label">Language:</span>
            <span class="unique-text">{{ val.Language }}</span>
        </div>

        <!-- Code Section -->
        <h4>Code:</h4>
        <div class="unique-code-container">
            <pre><code id="editor">{{ val.code }}</code></pre>
        </div>
        <button class="unique-btn-execute" onclick="setdata()">Execute</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script>
        function setdata() {
            var codee = document.getElementById("editor").innerText;

            $.ajax({
                type: "GET",
                url: "/setsession1",
                data: {
                    s: codee
                },
                dataType: 'json',
                success: function(data) {
                    {% if val.Language == "Python" %}
                        window.location = '/compiler_python';
                    {% elif val.Language == "Java" %}
                        window.location = '/compiler_java';
                    {% elif val.Language == "C" %}
                        window.location = '/compiler_c';
                    {% elif val.Language == "C++" %}
                        window.location = '/compiler_cpp';
                    {% endif %}
                }
            });
        }
    </script>
</body>
{% endblock %}
