{% extends 'user/user_home.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Code to Group</title>
    <style>
        body.share-body {
            background-color: #eef2f8;
            font-family: 'Arial', sans-serif;
        }

        .share-container {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        .share-header {
            text-align: center;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .share-form-group {
            margin-bottom: 20px;
        }

        .share-form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #343a40;
        }

        .share-form-group input[type="text"], .share-form-group select, .share-form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
            color: #495057;
            background-color: #f7f7f7;
        }

        .share-form-group input[type="text"]:focus, .share-form-group select:focus, .share-form-group textarea:focus {
            border-color: #80bdff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .share-btn-primary {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .share-btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .share-select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .share-select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f7f7f7;
            color: #495057;
            appearance: none;
            cursor: pointer;
        }

        .share-select-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 18px;
            color: #6c757d;
        }

        .share-textarea {
            height: 200px;
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
        }

        @media (max-width: 768px) {
            .share-header {
                font-size: 24px;
            }

            .share-btn-primary {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="share-body">

<div class="share-container">
    <h2 class="share-header">Share Code to Group</h2>
    <form method="post" action="share_code_to_group_post">
        {% csrf_token %}
        <div class="share-form-group">
            <label for="share-language">Language</label>
            <select id="share-language" name="language" class="share-select" required>
                <option value="" disabled selected>Select a language</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
            </select>
        </div>

        <div class="share-form-group">
            <label for="share-status">Status</label>
            <select id="share-status" name="status" class="share-select" required>
                <option value="Static">Static</option>
                <option value="Editable">Editable</option>
            </select>
        </div>

        <div class="share-form-group">
            <label for="share-topic">Topic</label>
            <input type="text" id="share-topic" name="topic" class="share-form-control" placeholder="Enter the program name" required>
        </div>

        <div class="share-form-group">
            <label for="share-exampleCode">Code Example</label>
            <textarea id="share-exampleCode" name="examplecode" class="share-textarea" rows="12" placeholder="Enter your code here..." required>{{ request.session.code }}</textarea>
        </div>

        <button type="submit" class="share-btn-primary">
            <i class="fas fa-paper-plane"></i> Submit
        </button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
{% endblock %}
