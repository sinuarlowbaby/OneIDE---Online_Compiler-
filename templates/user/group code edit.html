{% extends 'user/user_home.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Group Code</title>
    <style>
        body {
            background-color: #eef2f8;
            font-family: 'Arial', sans-serif;
        }

        .modern-save-container {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        .modern-save-header {
            text-align: center;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .modern-form-group {
            margin-bottom: 20px;
        }

        .modern-form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #343a40;
        }

        .modern-form-group input[type="text"], .modern-form-group select, .modern-form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
            color: #495057;
            background-color: #f7f7f7;
        }

        .modern-form-group input[type="text"]:focus, .modern-form-group select:focus, .modern-form-group textarea:focus {
            border-color: #80bdff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .modern-btn-save {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .modern-btn-save:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="modern-save-container">
    <h2 class="modern-save-header">Edit Group Code</h2>
    <form method="post" action="{% url 'group_code_edit_post' %}">
        {% csrf_token %}
        <!-- Hidden Input for Program ID -->
        <input type="hidden" name="program_id" value="{{ i.id }}">

        <!-- Language Selection -->
        <div class="modern-form-group">
            <label for="modern-language">Language</label>
            <select id="modern-language" name="language" class="modern-select" required>
                <option value="" disabled>Select a language</option>
                <option value="Python" {% if i.Language == "Python" %}selected{% endif %}>Python</option>
                <option value="Java" {% if i.Language == "Java" %}selected{% endif %}>Java</option>
                <option value="C" {% if i.Language == "C" %}selected{% endif %}>C</option>
                <option value="C++" {% if i.Language == "C++" %}selected{% endif %}>C++</option>
            </select>
        </div>

        <!-- Topic Input -->
        <div class="modern-form-group">
            <label for="modern-topic">Topic</label>
            <input type="text" id="modern-topic" name="topic" class="modern-form-control" placeholder="Enter the program name" value="{{ i.topic }}" required>
        </div>

        <!-- Code Example Textarea -->
        <div class="modern-form-group">
            <label for="modern-exampleCode">Code Example</label>
            <textarea id="modern-exampleCode" name="examplecode" class="modern-textarea" rows="12" placeholder="Enter your code here..." required>{{ i.code }}</textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="modern-btn-save">
            <i class="fas fa-paper-plane"></i> Save
        </button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
{% endblock %}
