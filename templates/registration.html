
<html lang="en">
  <head>
  	<title>registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../static/registeration/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../static/registeration/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Registration</h3>

		      	<form action="registration_post" class="signin-form" method="post" enctype="multipart/form-data">
					{% csrf_token %} 
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Name" name="n1" required>
		      		</div>
					  <div class="form-group">
						<input type="text" class="form-control" name="usrname" placeholder="Username" required>
					</div>
					<div class="form-group">
						<input name="pwd" id="password-field" type="password" class="form-control" placeholder="Password" required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					  </div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="age" name="age" required>
					</div>
					<div class="form-group">
						<label for="gender"> Gender : </label>
						<input type="radio" name="radio" value="male" >male
        				<input type="radio" name="radio" value="female" >female
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="phone" name="phone" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="email" name="emaill" required>
					</div><div class="form-group">
						<input type="text" class="form-control" placeholder="address" name="address" required>
					</div><div class="form-group">
						<label for="image" >image  :   </label>
						<input type="file"  name="file"><br>

					</div>

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div><br>
				<div class="form-group"><p>Alredy have an account , <a href="/">Login Here</a></p></div>

	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="/forgotpassword" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>

		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../static/registeration/js/jquery.min.js"></script>
  <script src="../static/registeration/js/popper.js"></script>
  <script src="../static/registeration/js/bootstrap.min.js"></script>
  <script src="../static/registeration/js/main.js"></script>

	</body>
</html>
